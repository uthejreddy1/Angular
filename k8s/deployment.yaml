apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: 992382642635.dkr.ecr.us-east-1.amazonaws.com/angular:latest   # ECR Image URL
        ports:
        - containerPort: 80  # Port for the application

